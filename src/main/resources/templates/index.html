<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Horse Manager</title>
</head>
<body>
<div align="center">
    <h1>Horses List</h1>
    <a href="/new">Create New Horse</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Horse ID</th>
            <th>Type</th>
            <th>Age</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="horse : ${listHorses}">
            <td th:text="${horse.id}">Horse ID</td>
            <td th:text="${horse.type}">Type</td>
            <td th:text="${horse.age}">Age</td>
            <td th:text="${horse.price}">Price</td>
            <td><a th:href="@{'/edit/' + ${horse.id}}">Edit</a></td>
            <td><a th:href="@{'/delete/' + ${horse.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
